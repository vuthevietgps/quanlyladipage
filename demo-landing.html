<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;cái phòng
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hero-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .cta-button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demo Landing Page với Ảnh</h1>
        
        <!-- Hero Image -->
        <img src="./assets/image1.jpg" alt="Hero Image" class="hero-image">
        
        <h2>Sản phẩm tuyệt vời</h2>
        <p>Đây là demo landing page để test việc upload và hiển thị ảnh. Ảnh sẽ được lưu trong thư mục assets.</p>
        
        <!-- Gallery -->
        <div class="gallery">
            <img src="./assets/image2.jpg" alt="Product 1">
            <img src="./assets/image3.jpg" alt="Product 2">
            <img src="./assets/image4.jpg" alt="Product 3">
        </div>
        
        <button class="cta-button" onclick="alert('Demo button clicked!')">
            Đăng ký ngay
        </button>
        
        <h3>Logo công ty</h3>
        <img src="./assets/image5.png" alt="Company Logo" style="max-width: 200px; height: auto;">
        
        <p><small>Tất cả ảnh sử dụng đường dẫn: ./assets/imageX.jpg</small></p>
    </div>
</body>
</html>
