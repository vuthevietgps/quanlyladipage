<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Quản lý Landing Pages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="d-flex" style="min-height:100vh;">
  <aside class="bg-dark text-white p-3" style="width:240px;">
    <h5 class="mb-4">Landing Manager</h5>
    <ul class="nav nav-pills flex-column mb-4">
      <li class="nav-item"><a class="nav-link text-white {% if request.path.startswith('/agents') %}active bg-primary{% endif %}" href="/agents">Quản lý Agent</a></li>
      <li class="nav-item"><a class="nav-link text-white {% if request.path=='/' or request.path.startswith('/edit') %}active bg-primary{% endif %}" href="/">Quản lý Landing</a></li>
    </ul>
    <div class="small opacity-75">
      <div>&copy; {{2025}}</div>
    </div>
  </aside>
  <main class="flex-grow-1 p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">{{msg}}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
